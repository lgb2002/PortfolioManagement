{% extends "management/base.html" %}
{% load static %}
{% block content %}

<div class="page">
  <div class="pt-24">
    <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center" id="input-contact">
      <div class="flex flex-col w-full md:w-2/5 justify-center items-start md:text-left">

    
    <h1 class="my-4 text-5xl font-bold leading-tight">로그인</h1>
    <form method="post" class="post-form" action="{% url 'login' %}">
        {% csrf_token %}
        {% include "registration/form_errors.html" %}
      <div class="group">      
        <input name="username" class="text-black font-semibold" type="text" value="{{ form.username.value|default_if_none:'' }}" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">사용자ID</label>
      </div>
      <div class="group">      
        <input name="password" class="text-black font-semibold" type="text" value="{{ form.password.value|default_if_none:'' }}" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">비밀번호</label>
      </div>
      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        제출
      </button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
