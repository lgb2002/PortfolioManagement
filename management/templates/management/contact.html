{% extends 'management/base.html' %}
{% load static %}
{% block content %}
<div class="page">
  <div class="pt-24">
    <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center" id="input-contact">
      <div class="flex flex-col w-full md:w-2/5 justify-center items-start md:text-left">

    
    <h1 class="my-4 text-5xl font-bold leading-tight">의뢰 작성</h1>
    <h5 class="leading-normal mb-8"><small>의뢰 사항을 양식에 맞게 빠짐없이 작성하십시오. 누락된 항목이 있을 경우 정상적인 의뢰 요청이 이루어지지 않을 수 있습니다.</small></h5>
    
 
    <form action="post_contact" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="group">      
        <input name="company" class="text-black font-semibold" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label><h class="text-blue-700 font-semibold">회사명 :</h></label>
      </div>
        
      <div class="group">      
        <input name="email" class="text-black font-semibold" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">이메일 주소 :</label>
      </div>

      <div class="group">      
        <input name="phone_number" class="text-black font-semibold" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">전화번호 :</label>
      </div>

      <!--
      <div class="group">      
        <input name="title" class="text-black font-semibold" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">의뢰 제목 :</label>
      </div>-->

      <div class="group">      
        <input name="budget" class="text-black font-semibold" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">예산 :</label>
      </div>

      <div class="group">      
        <input name="contents" class="text-black font-semibold" type="text" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label class="text-blue-700 font-semibold">의뢰 내용 :</label>
      </div>
    
      <!--
      <div class="group">   
        <input name="file" type="file" accept="video/*" required="">
      </div>-->

      <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        제출
      </button>
    </form>
    </div>
    </div>
  </div>
</div>
{% endblock %}


</html>
